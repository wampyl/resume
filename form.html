<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="info">
        <form action="">
            <div class="username">
                <label for="username">姓名：</label>
                <input type="text" name="username" id="username" placeholder="用户名">
            </div>
            <div class="password">
                <label for="password">密码：</label>
                <input type="password" name="password" id="password" >
            </div>
            <div class="gender">
                    <!-- #单选框不能使用for=""实现点击文字选择选项-->
                    <label for="orientation">性别：</label>
                    <input type="radio" name="gender"  value="male" checked> 男
                    <input type="radio" name="gender"  value="female"> 女
            </div>
            <div class="orientation">
                <!-- #单选框不能使用for=""实现点击文字选择选项-->
                <label for="orientation">取向：</label>
                <input type="radio" name="orientation"  value="male"> 男
                <input type="radio" name="orientation"  value="female" checked> 女
            </div>
            <div class="hobby">
                <label>爱好：</label>
                <input type="checkbox" name="hobby" id="data" value="data"> data
                <input type="checkbox" name="hobby" id="trip" value="trip" checked> 旅游
                <input type="checkbox" name="hobby" id="pet" value="pet" checked> 宠物
            </div>
            <div class="comment">
                <label for="comment">评论：</label>
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder="ddd"></textarea>
            </div>
            <div class="car">
                <label for="car">我的car：</label>
                <select name="car" id="car">
                    <option value="saab">萨博</option>
                    <option value="volvo">volvo</option>
                </select>
            </div>
            <div class="submit">
                <input type="submit" value="提交">
            </div>
        </form>
    </div>
</body>
</html>
