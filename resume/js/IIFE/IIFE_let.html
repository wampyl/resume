  <style>
    ul{list-style:none;padding:0;}
    li{border:1px solid black;}

  <li>6</li>
</ul>

<script>
    var ul = document.getElementsByTagName('ul')[0]
    var liList = ul.getElementsByTagName('li')
    for(let i=0; i<6; i++){
        liList[i].onclick = function(){
            alert(i) // 为什么 alert 出来的总是 6，而不是 0、1、2、3、4、5
        }
    }
