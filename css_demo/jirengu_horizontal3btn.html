<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3Button center</title>
    <style>
        .layout {
            width: 100%;
            background-color: #ccc;
            margin: 10px auto;
            padding: 400px 0;
        }
        .ct {
            text-align:center;
        }
        button {
            margin: 0 auto;
            color: white;
            background-color: red;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="layout">
        <div class="ct">
            <button>按钮一</button>
            <button>按钮二</button>
            <button>按钮三</button>

        </div>
    </div>

</body>

</html>
