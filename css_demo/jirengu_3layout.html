<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3layout</title>
    <style>
        /* 中间在宽度小的情况下被压缩 */
        .menu {
            width: 200px;
            height: 400px;
            background-color: red;
            float: left;
        }
        .aside {
            width: 200px;
            height: 600px;
            background-color: blue;
            float: right;
        }
        .main {
            margin-left: 210px;
            margin-right: 210px;
            height: 800px;
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div class="layout">
        <div class="menu"></div>
        <div class="aside"></div>
        <div class="main"></div>
    </div>
</body>
</html>
