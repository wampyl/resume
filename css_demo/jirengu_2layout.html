<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2layout</title>
    <style>
        /* 中间在宽度小的情况下被压缩 */
        .ct {
            height: 500px;
        }
        .menu {
            width: 200px;
            height: 500px;
            background-color: blue;
            float: right;
        }
        .main {
            height: 500px;
            margin-right: 210px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="ct">
        <div class="menu"></div>
        <div class="main"></div>
    </div>
</body>
</html>
